<body>
	<div style="padding:30px;">
			<form action="http://www.baidu.com" method="get">
				<input type="text" vlaue="fewfe" name="url" placeholder="按下弹出信息框">
				<input type="submit" value="点击提交会跳转，弹出信息框后不会跳转">
			</form>
			<br>
			<p><button id="addinfoTop">添加信息到顶部</button> <button id="addinfoBottom">添加信息到底部</button></p>
	</div>
	<script>
		$('input[type="text"]').keyup(function(){
			ct.alert({
				text: "hello world",
				type: "alert"
			});
		});
		$(function(){
			$("#addinfoTop").click(function(){
				ct.message({
					type: "",
					position: "top",
					text: "我是添加到顶部信息-4秒后关闭",
					expire: 4000
				});
			});
			
			$("#addinfoBottom").click(function(){
				ct.message({
					type: "",
					position: "bottom",
					text: "我是添加到底部信息-4秒后关闭",
					expire: 4000
				});
			});
			
			ct.message({
				text: "测试信息正常!",
				expire: -1
			});
			ct.message({
				type: "error",
				text: "测试信息-错误",
				expire: -1
			});
			ct.message({
				type: "",
				text: "测试信息正常-3秒后关闭",
				expire: 3000
			});
			ct.message({
				type: "error",
				text: "测试信息错误-6秒后关闭",
				expire: 6000
			});
			
			ct.message({
				type: "confirm-error",
				text: "信息"
			});
